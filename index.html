<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id ="heading"> Rock Paper Scissor</h1>
    </header>

    <div id="symbols">
        <div id="rock" class="icons" onclick="Randomider(1)"></div>
        <div id="paper" class="icons" onclick="Randomider(2)"></div>
        <div id="scissor" class="icons"onclick="Randomider(3)"></div>
    </div>

    <div id="counter">
        <div class="counter-style">
            <p id="player-counter">0</p>
            <p id ="cv">you</p>
        </div>
        <div  class="counter-style">
            <p id="comp-counter">0</p>
            <p id="cv">comp</p>
        </div>
    </div>

    <div id="result">
        TO play the game , Click one the above
    </div>

    <button id="reset-button" onclick="clearDisplay()">Reset </button>

 
    
    <script src="app.js"></script>
</body>
</html>
